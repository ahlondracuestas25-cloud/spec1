<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="typingtest.css">
</head>
<body>

    <div class="container">
        <h1>Typing Speed Test</h1>

        <div id="timer">Time Left: 30s</div>

        <p id="sentence"></p>

        <textarea id="input" placeholder="Start typing here..." disabled></textarea>

        <button id="startBtn">Start Test</button>

        <div id="results">
            <p><strong>WPM:</strong> <span id="wpm">0</span></p>
            <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
        </div>
    </div>

    <script src="typingtest.js"></script>
</body>
</html>
